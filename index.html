<!DOCTYPE html>
<html>
  <head>
    <title>Get ADOFAI Circle BPM</title>
  </head>
  <body>
    <form id="values">
      <label for="linebpm">Line BPM: </label>
      <input type="number" name="lineBPM" id="linebpm" required />

      <br /><br />

      <label for="angle">Tile Angle: </label>
      <input type="number" name="angle" id="angle" required />

      <br /><br />

      <input type="submit" value="Calculate" />
    </form>

    <h4 id="result"></h4>

    Formula: <code>((Tile Angle) / 360) * 2 * (Line BPM)</code>

    <br /><br />

    <a href="https://github.com/despenser08/ADOFAI-GetCircleBPM">GitHub</a>

    <script>
      var form = document.getElementById("values");

      function calculate(e) {
        e.preventDefault();

        var linebpm = document.getElementById("linebpm").value;
        var angle = document.getElementById("angle").value;

        if (!linebpm || !angle) return false;

        var res = (angle / 360) * 2 * linebpm;

        document.getElementById("result").innerHTML =
          "Circle BPM: " + res + "BPM";
      }

      form.addEventListener("submit", calculate);
    </script>
  </body>
</html>
